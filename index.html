<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="./static/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="news-letter" id="News-letter">
      <div class="news">
        <div class="container">
            <div>
                <img src="./static/assets/logo.png" alt="logo" width="150" />
            </div>
          <h1 class="news-heading">
            We are building our website
          </h1>
          <p class="des how-de">
            Subscribe to our newsletter to get the latest news and updates
          </p>
          <button class="beginner">Beginner</button>
          <button class="pills">Intermediate</button>
          <button class="pills">Expert</button>
          <form action="">
            <input
              type="email"
              maxlength="50"
              required
              placeholder="Enter your email address"
            />
            <button class="bt">Submit</button>
          </form>
          
    
        </div>
      </div>
    </section>
  </body>
</html>
